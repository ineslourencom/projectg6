<!DOCTYPE html>
<html lang="en">
<head>
    <title>Change password on TeamSix account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="../css/changePassword.css?v=1"/>
    <script src="../js/changePassword.js"></script>
</head>
<body>


<h2>Project Management System</h2>
<div style="text-align:right">
    <a href="../indexInner.html">Return to Homepage</a>
</div>


<div class="container">
    <div style="text-align:center">
        <h2>Account</h2>
        <p id="emailData" name="minion@isep.ipp.pt"></p>
        <label>Please enter new Password</label>
    </div>
    <div class="row">
        <div class="column">
            <form id='form'>
                <label for="passwordData">New Password</label>
                <input type="password" id="passwordData" name="passwordData" placeholder="Your password..." onkeydown='handleEnter(event)'>
                <p></p>
                <label for="confirm_passwordData">Confirm Password</label>
                <input type="password" id="confirm_passwordData" name="confirm_passwordData"
                       placeholder="Retype password..." onchange="confirmPassword()" onkeydown='handleEnter(event)'>
                <label id="confirm_match"></label>
                <p></p>
                <p></p>
                <input type="submit" value="Save Change" onclick="savePasswordChange()">
                <label id="confirm_result"></label>
            </form>
        </div>
    </div>
</div>
<div id="result" ></div>
</body>
</html>
